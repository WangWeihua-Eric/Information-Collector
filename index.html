<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>小马埋点SDK</title>
    <style>
      .content{
        padding-top: 200px;
      }
      .mid{
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <div class="content">
      <h1 class="mid">
        小马埋点SDK
      </h1>
      <h3 class="mid">
        手自一体埋点，统计pv、uv、click不再繁琐
      </h3>
    </div>
  </body>
  <script src="dist/ubt/ubt.js"></script>
  <script>
    /* 使用 */
    console.log(new QunarUbt({
      designs: {
        /* 可定制 pageName 生成方式 */
        generatePageName: function (callback, handler, QunarUbt, oldFunc) {
          console.log('生成页面名')
          return 'desigh'
        },
        /* 获取userId的方式，可以定制, 如果uid的获取方式是异步，请将生成的uid传入callback函数 */
        generateUserId: function (callback, handler, QunarUbt, oldFunc) {
          /* 异步操作时 使用 callback(window.QunarUbt.uuid()) */
          return QunarUbt.Utils.uuid()
        }
      }
    }))
  </script>
</html>
